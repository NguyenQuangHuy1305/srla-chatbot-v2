<!DOCTYPE html>
<html>
<head>
   <title>Chat Interface</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
   <div class="flex h-screen p-4">
       <div id="chat-section" class="flex flex-col w-full bg-white rounded-lg shadow transition-all duration-300">
           <div class="p-4 border-b">
               <h1 class="text-xl font-bold">Chat Interface</h1>
           </div>
           
           <div id="chat-container" class="flex-1 overflow-y-auto p-4"></div>
           
           <div id="pagination-container" class="hidden px-4 py-2 border-t text-center"></div>
           
           <div class="p-4 border-t flex">
               <input type="text" id="user-input" class="flex-1 p-2 border rounded-l focus:outline-none focus:border-blue-500" placeholder="Type your message...">
               <button class="px-4 py-2 bg-blue-500 text-white rounded-r hover:bg-blue-600 focus:outline-none">Send</button>
           </div>
       </div>

       <div id="pdf-section" class="hidden w-1/2 ml-4 bg-white rounded-lg shadow flex flex-col transition-all duration-300">
           <div class="p-4 border-b flex justify-between items-center">
               <h2 id="pdf-title" class="text-xl font-bold truncate"></h2>
               <button id="close-pdf" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                   <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                   </svg>
               </button>
           </div>
           <iframe id="pdf-viewer" class="flex-1 w-full"></iframe>
       </div>
   </div>
   
   <script src="main.js"></script>
</body>
</html>
